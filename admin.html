<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Factrick - Admin</title>
<style>
body { 
  margin:0; 
  font-family:Arial; 
  background:linear-gradient(135deg,#111,#3d0066); 
  color:white; 
  display:flex; 
  justify-content:center; 
  align-items:flex-start; 
  padding-top:50px; 
}
.box { 
  background: rgba(0,0,0,0.9); 
  padding:20px; 
  border-radius:15px; 
  width:400px; 
  text-align:center; 
}
input, button, select, textarea { 
  margin:10px 0; 
  padding:10px; 
  border-radius:8px; 
  border:none; 
  width:90%; 
}
button { 
  background:#d32f2f; 
  color:white; 
  cursor:pointer; 
  font-weight:bold; 
}
button:hover { background:#f44336; }
textarea { height:100px; }
.result { margin-top:10px; font-weight:bold; color:#0f0; }
a { color:#aaa; text-decoration:none; cursor:pointer; }
.section { margin-top:15px; background:rgba(255,255,255,0.05); padding:10px; border-radius:10px; }
</style>
</head>
<body>

<!-- LOGIN ADMIN -->
<div class="box" id="loginBox">
  <h2>Admin Login</h2>
  <input type="text" id="adminUser" placeholder="Usuario">
  <input type="password" id="adminPass" placeholder="Contraseña">
  <button onclick="loginAdmin()">Entrar</button>
  <p id="loginError" style="color:red;display:none;">Credenciales incorrectas</p>
</div>

<!-- PANEL ADMIN -->
<div class="box" id="panelBox" style="display:none;">
  <h2>Panel Administrador</h2>

  <div class="section">
    <h3>Usuarios Registrados</h3>
    <select id="userList"></select>
    <input type="number" id="recMonto" placeholder="Monto a recargar">
    <button onclick="recargarSaldo()">Recargar Saldo</button>
    <div class="result" id="recMsg"></div>
  </div>

  <div class="section">
    <h3>Generar Key Manual</h3>
    <select id="producto">
      <option value="drip">Drip Client</option>
      <option value="hg">HG CHEAT</option>
    </select>
    <button onclick="generarKeyAdmin()">Generar Key</button>
    <div class="result" id="resultado"></div>
  </div>

  <div class="section">
    <h3>Historial de Keys</h3>
    <textarea id="historial" readonly></textarea>
  </div>

  <div class="section">
    <h3>Enviar Notificación a Usuarios</h3>
    <textarea id="mensajeAdmin" placeholder="Escribe tu mensaje"></textarea>
    <button onclick="enviarNotificacion()">Enviar Notificación</button>
    <div class="result" id="notiMsg"></div>
  </div>

  <button onclick="logoutAdmin()">Cerrar Sesión</button>
</div>

<script>
const adminCorrectUser = "factrick";
const adminCorrectPass = "1418";
let historial = [];

// ELEMENTOS
const loginBox = document.getElementById("loginBox");
const panelBox = document.getElementById("panelBox");
const loginError = document.getElementById("loginError");
const userList = document.getElementById("userList");
const recMonto = document.getElementById("recMonto");
const recMsg = document.getElementById("recMsg");
const productoSelect = document.getElementById("producto");
const resultado = document.getElementById("resultado");
const historialBox = document.getElementById("historial");
const mensajeAdmin = document.getElementById("mensajeAdmin");
const notiMsg = document.getElementById("notiMsg");

// LOGIN ADMIN
function loginAdmin(){
  const u = document.getElementById("adminUser").value.trim().toLowerCase();
  const p = document.getElementById("adminPass").value.trim();
  if(u === adminCorrectUser && p === adminCorrectPass){
    loginBox.style.display="none";
    panelBox.style.display="block";
    loginError.style.display="none";
    actualizarUsuarios();
  } else { loginError.style.display="block"; }
}

// ACTUALIZAR SELECT DE USUARIOS
function actualizarUsuarios(){
  let users = JSON.parse(localStorage.getItem("users")||"{}");
  userList.innerHTML="";
  Object.keys(users).forEach(u=>{
    let opt = document.createElement("option");
    opt.value=u;
    opt.text=u+" | Saldo: $"+users[u].saldo;
    userList.appendChild(opt);
  });
}

// RECARGAR SALDO
function recargarSaldo(){
  let users = JSON.parse(localStorage.getItem("users")||"{}");
  let u = userList.value;
  let monto = parseInt(recMonto.value);
  if(u && monto>0){
    users[u].saldo = (users[u].saldo||0)+monto;
    localStorage.setItem("users",JSON.stringify(users));
    recMsg.innerText = "✅ Recargado $"+monto+" a "+u;
    actualizarUsuarios();
  } else { recMsg.innerText="❌ Datos inválidos"; }
}

// GENERAR KEY ADMIN
function generarKeyAdmin(){
  let prod = productoSelect.value;
  let key = prod==="drip" ? "KEY-"+Math.floor(1000000000+Math.random()*9000000000)
                          : "HG-FACTRICK-"+Math.floor(10000+Math.random()*90000);
  historial.push(key);
  historialBox.value = historial.join("\n");
  resultado.innerText = "✅ Key generada: "+key;
}

// ENVIAR NOTIFICACION
function enviarNotificacion(){
  const msg = mensajeAdmin.value.trim();
  if(!msg) return alert("Escribe un mensaje");
  let mensajes = JSON.parse(localStorage.getItem("mensajes") || "[]");
  mensajes.push(msg);
  localStorage.setItem("mensajes", JSON.stringify(mensajes));
  notiMsg.innerText = "✅ Notificación enviada a todos los usuarios";
  mensajeAdmin.value="";
}

// LOGOUT ADMIN
function logoutAdmin(){
  panelBox.style.display="none";
  loginBox.style.display="block";
  document.getElementById("adminUser").value="";
  document.getElementById("adminPass").value="";
  historial=[];
  historialBox.value="";
  notiMsg.innerText="";
}
</script>

</body>
</html>
